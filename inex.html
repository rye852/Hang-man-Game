<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="FontAwsome/all.min.css" />
    <script src="FontAwsome/all.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600;700;800&display=swap"
      rel="stylesheet" />
    <!-- CSS fiel -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="overlay">
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Category : <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"><span class="moth"></span></div>
              <div class="body"></div>
              <div class="hends"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
      <div class="pop-win">
        <i class="fa-solid fa-check"></i>
        <p>congratulations for winning</p>
        <span>wrong attempts: <span></span></span>
      </div>
      <div class="pop-lose">
        <i class="fa-solid fa-xmark"></i>
        <p>game over</p>
        <span>The Chosen Word: <span></span></span>
      </div>
    </div>
    <div class="after"></div>
  </div>
    <script src="main.js"></script>
  </body>
</html>
